name: release-build

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  schedule:
    - cron: '0 3 * * *'   # nightly security scan

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - id: version
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=main" >> $GITHUB_OUTPUT
          fi

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build but DO NOT push yet
      - name: Build image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: alpinetools:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # -------------------------
      # Trivy scan (DECISIVE)
      # -------------------------
      - name: Setup Trivy
        uses: aquasecurity/setup-trivy@v0.2.5
        with:
          cache: true
          version: v0.69.0

      - name: Trivy image scan (fail on HIGH+)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: alpinetools:scan
          format: table
          vuln-type: os,library
          severity: HIGH,CRITICAL
          exit-code: 1
          skip-setup-trivy: true

      # -------------------------
      # Trivy SARIF for GitHub Security tab
      # -------------------------
      - name: Trivy SARIF report
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: alpinetools:scan
          format: sarif
          output: trivy-results.sarif
          vuln-type: os,library
          severity: HIGH,CRITICAL
          skip-setup-trivy: true

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

      # -------------------------
      # Push ONLY if scans passed
      # -------------------------
      - name: Push image to registries
        if: startsWith(github.ref, 'refs/tags/')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/alpinetools:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/alpinetools:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/alpinetools:${{ steps.version.outputs.VERSION }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/alpinetools:latest

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: alpiNETools ${{ steps.version.outputs.VERSION }}
