# .github/workflows/ci.yaml

name: release-build

on:
  push:
    tags:
      - '*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/alpiNETools:${{ steps.version.outputs.VERSION }}
            ghcr.io/${{ github.repository_owner }}/alpiNETools:latest
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/alpiNETools:${{ steps.version.outputs.VERSION }}
            docker.io/${{ secrets.DOCKERHUB_USERNAME }}/alpiNETools:latest

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: alpiNETools ${{ steps.version.outputs.VERSION }}
